<div class="container">
    <div class="col-lg-4 col-md-6 offset-md-3 offset-lg-4 card" style="margin-top: 20%">
        <form class="card-body" (ngSubmit)="onSubmit()" [formGroup]="authForm">
            <h2 class="text-center mb-4">Login</h2>
            <input type="text" formControlName="username" class="form-control my-2" placeholder="Username">
            <input type="password" formControlName="password" class="form-control my-2" placeholder="Password">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="row mt-3 offset-md-1">
                <button class="col-md-5 btn btn-secondary mx-1">Forget password</button>
                <button class="col-md-5 btn btn-secondary" (click)="goRegister()" >Register</button>
            </div>
        </form>
    </div>
</div>
